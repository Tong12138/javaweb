
<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <title>Registration</title>

        <link rel="stylesheet" href="css/boot.css">
		<link rel="stylesheet" href="css/form-elements.css">
        <link rel="stylesheet" href="css/style.css">
        
       
        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <body>

		
        <!-- Content -->
        <div class="top-content">
        
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-sign">Sign In</a>
                            </div>
        </div>
        
        <div class="top-content">
        
                            <div class="top-big-link">
                            	<a class="btn btn-link-1 launch-modal" href="#" data-modal-id="modal-register">Sign Up</a>
                            </div>
        </div>
        
        
        <div class="copyrights">It's<a href="#"  title="登陆">SQX.copyright</a></div>
        
        <!-- MODAL1 -->
        <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Regist now</h3>
        				<p>Fill in the form below to get instant access:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="signup.jsp" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-first-name">Name</label>
	                        	<input type="text" name="form-first-name" placeholder="UserName..." class="form-first-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="password">Password</label>
	                        	<input type="text" name="password" placeholder="Password..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="form-email">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-about-yourself">About yourself</label>
	                        	<textarea name="form-about-yourself" placeholder="About yourself..." 
	                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
	                        </div>
	                        <button type="submit" class="btn">Sign up</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>
        
        <!-- MODAL2 -->
        <div class="modal fade" id="modal-sign" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Sign in now</h3>
        				<p>Fill in the form below to get instant access:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="signin.jsp" method="post" class="registration-form">
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form1">Name</label>

	                        	<input type="text" name="form1" placeholder="UserName..." class="form-first-name form-control" id="form-first-name">
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="password">Password</label>
	                        	<input type="text" name="password" placeholder="password..." class="form-last-name form-control" id="form-last-name">
	                        </div>
	                        
	                        <button type="submit" class="btn">Sign in</button>
	                    </form>
	                    
        			</div>
        			
        		</div>
        	</div>
        </div>
